<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="./img/covidico.png" type="image/x-icon"/>
    <title>Simulazione COVID</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <h1 id="titolo">Simulazione COVID-19</h1>
        </div>
      </nav>
    <div id="form">  
        <div id="input-form" class="col-sm-8 text-left">
            <form>
                <label for="TotalePop">Numero popolazione:</label><br>
                <input type="number" id="TotalePers" name="TotalePers"><br>
                <label for="MalatiIniz">Malati iniziali:</label><br>
                <input type="number" id="MalatiIniz" name="MalatiIniz">
                <br><br><p><button onclick="start()">Start</button></p>
            </form>
        </div>
    </div>  
    <div id="simulazione">
        <div id="div_canvas">
            <canvas id="myCanvas">
            </canvas>
        </div>
    </div>
    <div id="grafico"></div>
    <script src="./js/simulazione.js"></script>
</body>
</html>
